<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt('Nhập giá trị cần tìm: ');
    let array = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < array.length; i++) {
        if (value === array[i]) {
            alert(`Giá trị ${value} ở vị trí số ${i}`);
        }
    }
</script>
</body>
</html>
